{% extends "base.html" %}
{% block title %}Edit Role{% endblock %}
{% block body %}
<script type="text/javascript">
function validateForm() {
var name = document.forms["CreateDepartmentForm"]["department_name"].value;
var description = document.forms["CreateDepartmentForm"]["department_description"].value;
if (name == "" || description =="" ) {
    alert("Please fill all the mandatory fields");
    return false;
}
else
{
    return true;
}
}
</script>
<div class="jumbotron">
  <h1>New Department</h1>
  <form name="CreateDepartmentForm" action = "/create_department" method = post onsubmit="return validateForm()">
    <dl>
      <dt>Name</dt>
      <dt>
        <input type = text class="form-control"  name = department_name value = "{{request.form.department_name }}">
      </dt>
  </dl>
  <dl>
      <dt>Description</dt>
      <dt>
        <input type = text class="form-control"  name = department_description value = "{{request.form.department_description }}">
      </dt>
    </dl>
    <p><input class="btn btn-primary" type = submit value = Save></p>
  </form>
</div>
{% endblock %}
